repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: uv run ty check stoei/
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
